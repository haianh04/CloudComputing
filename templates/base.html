<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}NAPPY Store{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <style>
    body {
      font-family: 'Noto Sans', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: background-color 0.3s, color 0.3s;
    }

    a {
      color: var(--brand);
      transition: color 0.2s ease-in-out;
    }

    a:hover {
      text-decoration: underline;
      color: var(--brand-hover);
    }

    :root[data-theme='light'] {
      --bg: #fff5f7;
      --text: #3c3c3c;
      --card-bg: #ffeef2;
      --nav-bg: #ffebf0;
      --brand: #ff6f91;
      --brand-hover: #ff3e6c;
      --nav-link: #3c3c3c;
      --input-bg: #ffffff;
    }

    :root[data-theme='dark'] {
      --bg: #1a1a1a;
      --text: #f8f8f8;
      --card-bg: #2b2b2b;
      --nav-bg: #2a2a2a;
      --brand: #ff6f91;
      --brand-hover: #ff3e6c;
      --nav-link: #ffffff;
      --input-bg: #333333;
    }

    .navbar {
      background-color: var(--nav-bg) !important;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .navbar a {
      color: var(--nav-link) !important;
      transition: all 0.2s ease-in-out;
      font-weight: 500;
    }

    .navbar a:hover {
      color: var(--brand);
      transform: scale(1.05);
    }

    .navbar-brand {
      font-size: 1.75rem;
      font-weight: 600;
      color: var(--brand) !important;
    }

    .btn {
      border-radius: 0.5rem;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background-color: var(--brand);
      border-color: var(--brand);
    }

    .btn-primary:hover {
      background-color: var(--brand-hover);
      border-color: var(--brand-hover);
    }

    .btn-outline-primary {
      color: var(--brand);
      border-color: var(--brand);
    }

    .btn-outline-primary:hover {
      background-color: var(--brand);
      color: white;
    }

    .card {
      border: none;
      border-radius: 1rem;
      background-color: var(--card-bg);
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.06);
      transition: transform 0.2s ease-in-out;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
    }

    .form-control, .form-select {
      border-radius: 0.5rem;
      background-color: var(--input-bg);
      color: var(--text);
    }

    .form-control::placeholder {
      color: #aaa;
    }

    .alert {
      border-radius: 0.5rem;
      background-color: var(--card-bg);
      border: 1px solid var(--brand);
      color: var(--text);
    }

    .product-description {
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
    }

    .product-description.expanded {
      -webkit-line-clamp: unset;
      max-height: none;
    }

    .card-title {
      font-size: 1rem;
      font-weight: 600;
      min-height: 4.8em;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 4;
      -webkit-box-orient: vertical;
      color: var(--text);
    }

    .category-name {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
      min-height: 3em;
    }

    .card .card-body {
      display: flex;
      flex-direction: column;
      color: var(--text);
    }

    .card .card-body .btn:last-child {
      margin-top: auto;
    }

    .toggle-theme {
      cursor: pointer;
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 9999;
    }

    .footer {
      border-top: 1px solid #ddd;
      padding: 1rem;
      text-align: center;
      color: #888;
      font-size: 0.9rem;
    }

    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      filter: invert(60%);
    }

    /* GI·ªÆ M√ÄU CH·ªÆ ƒêEN CHO C√ÅC TH√ÄNH PH·∫¶N LOGIN/REGISTER KHI ·ªû GIAO DI·ªÜN T·ªêI */
    :root[data-theme='dark'] .login-form label,
    :root[data-theme='dark'] .login-form h2,
    :root[data-theme='dark'] .login-form .alert,
    :root[data-theme='dark'] .register-form label,
    :root[data-theme='dark'] .register-form h2,
    :root[data-theme='dark'] .register-form .alert {
      color: #000 !important;
    }
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>
  {% include 'navbar.html' %}
  <main class="container my-5">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    ¬© {{ current_year }} NAPPY Store - Xin m·∫øn ch√†o qu√Ω kh√°ch gh√© thƒÉm üíñ
  </footer>

  <button class="btn btn-outline-secondary toggle-theme" onclick="toggleTheme()">üåì ƒê·ªïi giao di·ªán</button>

  <script>
    function toggleTheme() {
      const html = document.documentElement;
      const current = html.getAttribute('data-theme') || 'light';
      const next = current === 'light' ? 'dark' : 'light';
      html.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
    }
    document.addEventListener("DOMContentLoaded", () => {
      const saved = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', saved);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
